<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition Demo</title>
</head>

<body>
    <script>
        const isMailSent = true;

        if (isMailSent) {
            console.log('Mail sent to recipient');
        }

        var x = 1;

        // => true
        result = (x == 1) ? true : false;

        console.log(result);


        // if - else statement 

        const size = 10;

        if (size > 100) {
            console.log('Big');
        }
        else if (size > 20) {
            console.log('Medium');
        }
        else if (size > 4) {
            console.log('Small');
        }
        else {
            console.log('Tiny');
        }

        // switch statement

        const food = 'salad';

        switch (food) {
            case 'oyster':
                console.log('The taste of the sea');
                break;
            case 'pizza':
                console.log('A delicious pie');
                break;
            default:
                console.log('Enjoy your meal');
        }

        /*
            0 == false   // true
            0 === false  // false, different type
            1 == "1"     // true,  automatic type conversion 
            1 === "1"    // false, different type
            null == undefined  // true
            null === undefined // false
            '0' == false       // true
            '0' === false      // false

            The == just check the value, === check both the value and the type.
        */
    </script>
</body>

</html>
