<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equality operator</title>
</head>

<body>
    <script>
        let a = 10;
        let b = 10;
        let c = -10;

        console.log(a == b); // true

        console.log(a == c); // false

        console.log(b != c); // true

        let str1 = 'Javascript';
        let str2 = 'Javascript';
        let str3 = 'JavaScript';

        console.log(str1 == str2);
        //output: true

        console.log(str1 == str3);
        //output: false

        console.log(str1 != str3);
      // output: true

    </script>
</body>

</html>
