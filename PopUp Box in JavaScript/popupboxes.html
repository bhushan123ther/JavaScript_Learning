<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box Demo</title>
</head>

<body>
    <h2> JavaScript Alert</h2>

    <button onclick="myFunction()">Try it</button>

    <script>
        /*
             JavaScript has three kind of popup boxes: Alert box, Confirm box, and Prompt box.
          
            1.Alert Box : 
             An alert box is often used if you want to make sure information comes through to the user.

            When an alert box pops up, the user will have to click "OK" to proceed.

            syntax: window.alert("write text here");
        */

        function myFunction() {
            alert("Hey I'm an alert box!!")
        }

        var a = 10
        var b = 20
        if (a > b) {
            alert("A is greater " + a);
        }
        else {
            alert("B is greater " + b)
        }

        /*
           2.Confirm Box :
             A confirm box is often used if you want the user to verify or accept something.

            When a confirm box pops up, the user will have to click either "OK" or "Cancel" to proceed.

            If the user clicks "OK", the box returns true. If the user clicks "Cancel", the box returns false.

            Syntax : window.confirm("write text here");

            The window.confirm() method can be written without the window prefix.
        */

        var c = confirm(" Do you like our website ?");

        if (c) {
            alert("Thanks")
        }
        else {
            alert("Sorry")
        }

        /*

        A prompt box is often used if you want the user to input a value before entering a page.

        When a prompt box pops up, the user will have to click either "OK" or "Cancel" to proceed after entering an input value.

        If the user clicks "OK" the box returns the input value. If the user clicks "Cancel" the box returns null.

        syntax: window.prompt("write text here");
        */

        var name = prompt("Enter your name : ")
        // alert(name)
        document.write(name)

    </script>


</body>

</html>
